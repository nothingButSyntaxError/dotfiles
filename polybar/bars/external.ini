[bar/external-bar]
bottom = false
monitor = HDMI-1
width =  100%
height = 25
padding-left =0
padding-right =0
offset-x = 0
offset-y = 0
background = ${colors.background}
foreground = ${colors.foreground}
border-top-size = 4
border-bottom-size = 4
border-top-color = ${colors.background}
border-bottom-color = ${colors.background}

line-size = 3
wm-restack = i3

modules-left = i3 round-right-c1
modules-center = round-left-c1 time round-right-c1
modules-right = cpu space-c2 space-c2 mem space-c2 space-c2

include-file = "~/Dotfiles/syntax-dots/polybar/bars/external-fonts.ini"
