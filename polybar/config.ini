[colors]
bg = #131a1c
#1c1e27
fg = #adb1b9
fg-alt = #D8DEE9
bg-alt = #383a3d
skyblue = #88C0D0
blue = #81A1C1
red = #E06c75
yellow = #E5C07B
orange = #d19a66
green = #98C379
violet1 = #B48EAD
violet2 = #989cff

dark-light = #272A2B
active-light = #313435

[bar/example]
dpi = 90
monitor = eDP-1
width =  100%
height = 30
padding-left =0
padding-right =0
;offset-x = 7
offset-y = 10
radius = 0.0
background = ${colors.bg}
;background = transparent
foreground = ${colors.fg}
bottom = false
border-top-size = 5
border-bottom-size = 5
border-top-color = ${colors.bg}
border-bottom-color = ${colors.bg}
pseudo-transparency = true

line-size = 3
wm-restack = i3

modules-left = space-c2 round-left-c1 i3 round-right-c1 xwindow
modules-center = cpu battery space-c2 round-left-c1 time round-right-c1 space-c2 mem temperature
modules-right = round-left-c1 network round-left-c2 wlan pulseaudio round-left-c1 powermenu space-c2


font-0 = JetBrains Mono Nerd Font:style=Bold:pixelsize=15;3
font-1 = JetBrainsMono Nerd Font:size=20;4
font-2 = Material Design Icons:style=Bold:size=18;4
font-3 = JetBrains Mono Nerd Font:style=Bold:size=15;3
font-4 = JetBrainsMono Nerd Font:size=19;4
font-5 = JetBrainsMono Nerd Font:style=Bold:size=13;3
font-6 = JetBrainsMono Nerd Font:size=19;4
font-7 = Material Design Icons:style=Bold:size=15;2
font-8 = JetBrainsMono Nerd Font:style=Bold:size=12;3
font-9 = unifont:fontformat=truetype:size=12;3

[bar/example_extrnl]
bottom = false
monitor = HDMI-1
width =  100%
height = 25
padding-left =0
padding-right =0
offset-x = 0
offset-y = 0
background = ${colors.bg}
foreground = ${colors.fg}
border-top-size = 4
border-bottom-size = 4
border-top-color = ${colors.bg}
border-bottom-color = ${colors.bg}

line-size = 3
wm-restack = i3

modules-left = i3 round-right-c1
modules-center = round-left-c1 time round-right-c1
modules-right = cpu space-c2 space-c2 mem space-c2 space-c2

font-0 = JetBrains Mono Nerd Font:style=Bold:pixelsize=11;2
font-1 = JetBrainsMono Nerd Font:size=18;4
font-2 = Material Design Icons:style=Bold:size=14;4
font-3 = JetBrains Mono Nerd Font:style=Bold:size=12;3
font-4 = JetBrainsMono Nerd Font:size=15;4
font-5 = JetBrainsMono Nerd Font:style=Bold:size=10;3
font-6 = JetBrainsMono Nerd Font:size=16;4
font-7 = Material Design Icons:style=Bold:size=13;5

[module/space-c1]
type = custom/text
content = %{T1} %{T-}
content-background = ${colors.bg-alt}

[module/space-c2]
type = custom/text
content = %{T1} %{T-}
content-background = ${colors.bg}

[module/round-left-c1]
type = custom/text
content = %{T2}%{T-}
content-foreground = ${colors.bg-alt}
content-background = ${colors.bg}

[module/round-left-c2]
type = custom/text
content = %{T2}%{T-}
content-foreground = ${colors.bg}

content-background = ${colors.bg-alt}

[module/round-right-c1]
type = custom/text
content = %{T2}%{T-}
content-foreground = ${colors.bg-alt}
content-background = ${colors.bg}

[module/round-right-c2]
type = custom/text
content = %{T2}%{T-}
content-foreground = ${colors.bg}
content-background = ${colors.bg-alt}

[module/round-left-c3]
type = custom/text
content = %{T5}%{T-}
content-foreground = #BF616A
content-background = ${colors.bg}

[module/round-left-c4]
type = custom/text
content = %{T2}%{T-}
content-background = #BF616A
content-foreground = ${colors.bg-alt}

[module/separator]
type = custom/text
content = %{T2}|%{T-}
content-foreground = ${colors.bg-alt}

[module/polywins]
type = custom/script
exec = ~/.config/polybar/polybar-scripts/polywins.sh 2>/dev/null
format = <label>
format-background = #2a2e36
label = %output%
label-padding = 0
tail = true

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 70

format = <ramp><label>
format-warn = <ramp><label-warn>
format-padding = 0
label = "%temperature%"
label-warn = "%temperature%"
ramp-0 =  " 󰜗 "
label-foreground = #a4ebf3
ramp-foreground = #a4ebf3
;ramp-background = ${colors.bg-alt}
label-padding-right = 1
;label-background = ${colors.bg-alt}

[module/i3]
type = internal/i3

pin-workspaces = true
inline-mode = true
enable-click = true
enable-scroll = true
reverse-scroll = true

format = "<label-state>"
;format-font = 8
ws-icon-0 = 1;%{F#88C0D0}󰅬
;dev
ws-icon-1 = 2;%{F#EBCB8B}󰇧
;web
ws-icon-2 = 3;%{F#BF616A}󰓏
;gfx
;
ws-icon-3 = 4;%{F#86c276}󰝚
;mus
;
ws-icon-4 = 5;%{F#B48EAD}󰠢
;chat
;
ws-icon-5 = 6;%{F#989cff}󰙴

ws-icon-6 = 7;%{F#98C379}

ws-icon-7 = 8;%{F#F5C826}

ws-icon-8 = 9;%{F#12F37B}

ws-icon-9 = 10;%{F#F80303}

;label-separator = "|"
;label-separator-background = ${colors.bg-alt}
;label-separator-foreground = #676d75

label-focused = " %icon% "
label-focused-foreground = ${colors.bg-alt}
label-focused-underline = #999ba1
label-focused-padding = 1
label-focused-background = ${colors.bg-alt}

label-occupied = " %icon% "
label-occupied-foreground = #999ba1
label-occupied-background = ${colors.bg-alt}
label-occupied-padding = 1
label-occupied-font = 1

label-unfocused = " %icon% "
label-unfocused-foreground = ${colors.bg-alt}
label-unfocused-padding = 1
label-unfocused-background = ${colors.bg-alt}

label-empty = " %icon% "
label-empty-foreground = ${colors.bg-alt}
label-empty-padding = 1
label-empty-background = ${colors.bg-alt}

label-urgent = " %icon% "
label-urgent-foreground = #88C0D0
label-urgent-background = ${colors.bg-alt}
label-urgent-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title%
label-font = 9
label-maxlen = 18
format-foreground = ${colors.fg}
format-background = ${colors.bg}
format-padding = 1

[module/time]
type = internal/date
interval = 60
format = <label>
;format-background = ${colors.bg-alt}
date = %{F#adb1b9}%{B#383a3d}%{T8}󰥔 %{T-}%H:%M%{F-}
time-alt = %{F#adb1b9}%{B#383a3d}%{T8}󰃭 %{T-}%a, %b %d%{F-}
format-font= 6
label = %time%%date%

[module/alsa]
type = internal/alsa
format-volume = <label-volume> <bar-volume>
label-volume = "󰕾"
label-volume-foreground =
;label-volume-background = #BF616A
format-muted-foreground = ${colors.fg}
label-muted = " 󰖁"

;format-muted-background = ${colors.bg-alt}

bar-volume-width = 10
bar-volume-foreground-0 = #61afef
bar-volume-foreground-1 = #61afef
bar-volume-foreground-2 = #61afef
bar-volume-foreground-3 = #61afef
bar-volume-foreground-4 = #61afef
bar-volume-foreground-5 = #61afef
bar-volume-foreground-6 = #61afef
bar-volume-gradient = false
bar-volume-indicator =
bar-volume-indicator-foreground = #61afef
bar-volume-indicator-font = 2
bar-volume-fill = ━
bar-volume-fill-foreground = #61afef
bar-volume-fill-font = 9
bar-volume-empty = ━
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.fg}
format-volume-padding = 1

[module/wlan]
type = internal/network
interface = wlp2s0
interval = 2.0
format-connected = <label-connected>
label-connected = "󰤪 "
label-connected-foreground = ${colors.green}

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 100

format-charging = <animation-charging> <label-charging>
label-charging = "%percentage%%"

format-charging-padding = 1
format-charging-foreground = ${colors.color4}

format-discharging = <ramp-capacity> <label-discharging>
label-discharging = "%percentage%%"

format-discharging-foreground = ${colors.fg}

format-full-prefix = "   "

;label-charging-foreground = #a0e8a2
;label-discharging-foreground = #a0e8a2
format-full-prefix-foreground = #A0E8A2
format-foreground = ${colors.color4}
format-background = ${colors.bg-alt}

label-discharging-foreground = ${colors.fg}

ramp-capacity-foreground =  #A0E8A2
label-charging-foreground = ${colors.fg}

ramp-capacity-0 = "   "
ramp-capacity-1 = "   "
ramp-capacity-2 = "   "
ramp-capacity-3 = "   "
ramp-capacity-4 = "   "

animation-charging-0 = "   "
animation-charging-1 = "   "
animation-charging-2 = "   "
animation-charging-3 = "   "
animation-charging-4 = "   "

animation-charging-foreground = #DF8890
animation-charging-framerate = 750
format-dischjrging-padding = 1

[module/pulseaudio]
type = internal/pulseaudio
sink = alsa_output.pci-0000_12_00.3.analog-stereo
use-ui-max = true
interval = 5

format-volume-prefix = "󰕾 "
#format-volume-prefix-font = 8
format-volume-prefix-foreground = #61afef
format-volume = "<label-volume>"
format-volume-foreground = ${colors.fg-alt}
format-volume-background = ${colors.bg}
format-volume-padding = 1

format-muted = "󰝟"
format-muted-foreground = ${colors.violet1}
format-muted-background = ${colors.bg}
format-muted-padding = 1

label-volume = %percentage%%
label-muted = " Muted"

[module/backlight]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true
format = <label>
format-prefix = "󰃟 "
format-prefix-font = 8
label = %percentage%
format-prefix-foreground = #61afef
label-foreground = ${colors.fg-alt}
;format-padding = 1

[module/cpu]
type = internal/cpu
interval = 2

format-prefix = "閭 "
format-prefix-font = 5
format = <label>

label = CPU %percentage%%
;label-font = 6

format-background = ${colors.bg}
format-foreground = #989cff

[module/mem]
type = custom/script
exec = free -m | sed -n 's/^Mem:\s\+[0-9]\+\s\+\([0-9]\+\)\s.\+/\1/p'
format-prefix = "  "
format-prefix-font = 4
format = <label>
label = %output% MB
;label-font = 6
;label-padding = 1
;format-background = ${colors.bg-alt}
format-foreground = ${colors.orange}

[module/network]
type = internal/network
interface = wlp2s0
interval = 1.0
label-connected-prefix = "󰤪 "
label-connected-prefix-foreground = ${colors.green}
label-connected = " %upspeed% 󰯎 %downspeed% "
label-connected-font = 6
label-disconnected = "󰤠 "
label-disconnected-background = ${colors.bg-alt}
label-disconnected-font = 6
label-disconnected-foreground = ${colors.fg}
label-connected-background = ${colors.bg-alt}
label-connected-foreground = ${colors.yellow}

[module/powermenu]
type = custom/menu
expand-right = false
format-spacing = 1
format-spacing-background = ${colors.bg-alt}
label-open =  .
label-open-foreground = #e06c75
label-open-background = ${colors.bg-alt}
label-open-font = 4
label-open-padding = 0
label-close =  .
label-close-foreground = #e06c75
label-close-background = ${colors.bg-alt}

label-close-padding = 0
label-close-padding-background = #3B4252
label-separator = " "
label-separator-background = ${colors.bg-alt}

menu-0-0 = 
menu-0-0-background = ${colors.bg-alt}
menu-0-0-exec = sudo shutdown now
menu-0-1 = 
menu-0-1-background = ${colors.bg-alt}
menu-0-1-exec = reboot now
